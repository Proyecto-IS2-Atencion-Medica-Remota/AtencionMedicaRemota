<div class="sidebar">
    
    <div class="sidebar-header">
      <div class="user-pic">
        <img  src="{{paciente$.data[0].imagen}}" >
      </div>
        <div class="user-info">
          <span class="user-name">{{paciente$.data[0].nombres}} <br/>
            <strong>{{paciente$.data[0].apellidos}}</strong>
          </span>
          <span class="user-role">Paciente</span>
        </div>
    </div>
   
    <a class="active" routerLink="/perfilPaciente"><i class="fa fa-fw fa-user"></i> Perfil</a>
    <a [routerLink]="['/misDiagnosticos', rut]"><i class="fa fa-fw fa-stethoscope" aria-hidden="true"></i> Mis Diagnósticos </a>
    <a routerLink="/misCitas"><i class="fa fa-fw fa-address-card-o" aria-hidden="true"></i> Mis Citas</a>
    <a routerLink="/especialistas"><i class="fa fa-fw fa-user-md" ></i> Especialistas</a>
    
    <a [routerLink]="['/chat',rut]"><i class="fa fa-fw fa-comments" aria-hidden="true"></i> Chat </a>
    
    
    

    <div class="sidebar-footer">
        <a href="javascript:void(0);" (click)="logout()"><i class="fa fa-fw fa-power-off "></i> Cerrar Sesión </a>
      </div>
    
  </div>
