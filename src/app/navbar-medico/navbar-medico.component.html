

<div class="sidebar">

  <div class="sidebar-header">
    <div class="user-pic">
      <img class="img-responsive img-rounded"
        src="https://raw.githubusercontent.com/azouaoui-med/pro-sidebar-template/gh-pages/src/img/user.jpg"
        alt="User picture">
    </div>
    <div class="user-info">
      <span class="user-name">{{especialista$.data[0].nombres}}<br />
        <strong>{{especialista$.data[0].apellidos}}</strong>
      </span>
      <span class="user-role">Especialista </span>


    </div>
    <!--<div *ngIf="token.data.token == null"><button class="button" (click)="sendNotif()">Activar notificaciones</button>
    </div>-->
  </div>

  <a class="active" routerLink="/perfilMedico"><i class="fa fa-fw fa-user"></i> Perfil</a>

  <a routerLink="/agendaMedico"><i class="fa fa-fw fa-address-book-o" aria-hidden="true"></i> Agenda</a>

  
  <a [routerLink]="['/chat',rut]"><i class="fa fa-fw fa-comments" aria-hidden="true"></i> Chat</a>

  <div id="collapseExample" [ngbCollapse]="isCollapsed">
    <div class="card custom">
      <div class="card-body card-c" *ngIf="notificaciones.length == 0">
        <b>No tienes notificaciones</b>
      </div>
      <div class="card-body card-c" *ngIf="(message | async)">
        <b>{{message.value.notification.body}}{{pushMsg(message.value.notification.body)}}</b>
      </div>
      <div *ngFor="let notificacion of notificaciones;">
        <div class="card-body card-c">
          <b>{{notificacion}}</b>
        </div>
      </div>
    </div>
  </div>
  <div class="sidebar-footer">
    
    <div class="dropdown" dropdown>
      <a href="javascript:void(0);" (click)="clearNotif()"
      [attr.aria-expanded]="!isCollapsed" aria-controls="collapseExample">
        <i class="fa fa-bell"></i>
        <span class="badge badge-pill badge-warning notification" *ngIf="newnotif">!</span>
      </a>
      <div class="dropdown-menu notifications"  >
        <div class="notifications-header">
          <i class="fa fa-bell"></i>
          Notifications
        </div>
        
      </div>
    </div>

    <div>
      <a href="javascript:void(0);" (click)="logout()"><i class="fa fa-fw fa-power-off "></i>Cerrar sesi√≥n </a>
    </div>
  </div>
  

</div>
