<div class="sidebar">
    
    <div class="sidebar-header">
        <div class="user-pic">
          <img class="img-responsive img-rounded" src="{{especialista$.data[0].imagen}}" alt="User picture">
        </div>
        <div class="user-info">
          <span class="user-name">{{especialista$.data[0].nombres}}<br/>
            <strong>{{especialista$.data[0].apellidos}}</strong>
          </span>
          <span class="user-role">Especialista</span>
          
        </div>
    </div>
   
    <a class="active" routerLink="/perfilMedico"><i class="fa fa-fw fa-user"></i> Perfil</a>
    <a routerLink="/misPacientes"><i class="fa fa-fw fa-user"></i> Mis Pacientes</a>
    <a routerLink="/agendaMedico"><i class="fa fa-fw fa-address-book-o" aria-hidden="true"></i> Agenda</a>
    <a routerLink="/misCitas"><i class="fa fa-fw fa-address-card-o" aria-hidden="true"></i> Mis Citas</a>
    <a [routerLink]="['/chat',rut]"><i class="fa fa-fw fa-comments" aria-hidden="true"></i> Chat</a>
    

    <a class="notificacion" href="javascript:void(0);" (click)="open()"><i class="fa fa-fw fa-bell" aria-hidden="true"></i> Notificaciones <span class="not">{{num}}</span></a>
    <div class="sidebar-footer">
      <a href="javascript:void(0);" (click)="logout()"><i class="fa fa-fw fa-power-off "></i> Cerrar Sesi√≥n </a>
    </div>
  
</div>

<div class="window-notice" id="window-notice" *ngIf="abrir">
  
  <div class="content">
    <div class="header">
      <p>Notificaciones</p>
      <a href="javascript:void(0);" (click)="close()" id="close-button"><i class="fa fa-fw fa-times "></i></a>
    </div>
      <div class="content-text">
        <div class="card-body card-c" *ngIf="notif.data.length == 0">
          <b>No tienes notificaciones</b>
        </div>
        <div class="card-body card-c" *ngIf="(message | async)">
          <b>{{message.value.notification.body}}{{pushMsg(message.value.notification.body)}}</b>
        </div>
        <div *ngFor="let n of notif.data;">
          <div class="card">
            <b>{{n.mensaje}}</b>
            <button (click)="borrar(n.rut_usuario, n.mensaje)">Borrar</button>
          </div>
        </div>
      </div>
</div>
