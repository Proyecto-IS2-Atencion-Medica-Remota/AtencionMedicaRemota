<app-navbar></app-navbar>
<div id="container" *ngFor="let especialista of especialista$.data">
    <h1>&bull;{{especialista.nombres}} {{especialista.apellidos}}&bull;</h1>
    <div class="underline"></div>
    <h1>{{especialista.nombres}}</h1>
    <div class="tabla" > 
        <form name="formulario" (keydown.enter)="$event.preventDefault()" [formGroup]="checkoutForm" (ngSubmit)="onSubmit(checkoutForm.value)">
        <fieldset>
          <legend>Datos Personales</legend>
            <div class="row">
                <div class="column" >
                  <div>
                    <label for="name">
                      Nombres:
                    </label>
                    <input (change)="updNombres()" type="text" formControlName="nombre">
                    
                  </div>                    
                </div>

                <div>
                  <div class="column" >
                    <label for="apellidos">
                      Apellidos:
                    </label>
                    <input (change)="updApellidos()" type="text" id="apellidos" formControlName="apellidos" value={{especialista.contacto}}>
                  </div>
                </div>
                <div class="row">
                  <div class="column">
                    <label for="contacto">Contacto:</label>
                    <input (change)="updContacto()" type="text" id="contacto" formControlName="contacto" value={{especialista.contacto}}>
                  </div>
                </div>
              
              </div>
            </fieldset>
            <fieldset>
              <legend>Experiencia</legend>
              <div class="row">
                <div class="column" >
                    <label for="estudios">Estudios:</label>
                    <textarea type="text" id="estudios" formControlName="estudios" value={{especialista.estudios}}></textarea>
                </div>
                <div class="column" >
                    <label for="experiencia">Experiencia laboral:</label>
                    <textarea id="experiencia" formControlName="experiencia" value={{especialista.experiencia}}></textarea>
                </div>
                <div class="column" >
                  <label for="especialidad">Especialidad:</label>
                  <input type="text" id="especialidad" formControlName="especialidad" value={{especialista.especialidad}}>
                </div>
              </div>
            </fieldset>
            <fieldset>
              <legend>Horario</legend>
              <div class="row">
                <textarea id="horario" formControlName="horarios" value={{especialista.horario}}></textarea>
              </div>
            </fieldset>
            <button class="button" [routerLink]="['/editarEspecialista', especialista.rut]" type="submit">Guardar cambios</button>
          </form>
          <button type="button" class="button" [routerLink]="['/perfilEspecialista']">Volver</button> 
          
             
           
        </div ><!-- // End form -->
</div><!-- // End #container -->
