    <div class="underline">
    </div>
    <div class="tabla" >
        <fieldset>
            <legend>Datos Personales</legend>
            <div class="row">
                <div class="column" >
                    <label >Nombres:</label> {{paciente.nombres}} 
                 
                </div>
                <div class="column" >
                  <label >Apellidos:</label> {{paciente.apellidos}}
                 
                </div>
              </div>
                
            
            <div class="row">
                <div class="column" >
                      <label >Rut:</label> {{paciente.rut}}

                </div>
                
            
            
          </fieldset>
       
       

        <fieldset>

                    <label >Correo:</label> asasasas
                </div>
              </div>
              
            </fieldset>  
              
            
              <button class="button" [routerLink]="['/detallesMedicos', paciente.rut]">Ver detalles m√©dicos</button>

        </div ><!-- // End form -->
