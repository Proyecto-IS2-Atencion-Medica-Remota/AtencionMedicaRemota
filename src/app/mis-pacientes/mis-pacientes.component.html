<app-navbar-medico></app-navbar-medico>
<div class="container" *ngFor="let paciente of paciente$.data; let j = index">
    <div class="column">
        <div class="card-container">
            <img class="round" src="https://randomuser.me/api/portraits/men/6.jpg" alt="user" />
            <h3>{{paciente.apellidos}}</h3>
            <h6>{{paciente.nombres}}</h6>
            <div class="btn-group">
                <button class="btn-success" (click)="openScrollableContent(modalDiagnostico)">Diagnósticar</button>
                <button class="btn-light" (click)="openScrollableContent(longContent)">Ingresar tratamiento</button>
            </div>
        </div>
        
        <footer>
        </footer>
        <ng-template #longContent let-modal>
            <div class="modal-header">
            <h4 class="modal-title">Tratamiento</h4>
            <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body">
                <form id="miForm" (keydown.enter)="$event.preventDefault()" [formGroup]="formulario" (ngSubmit)="submitTratamiento(formulario.value,paciente.rut)">
                    <fieldset>
                    <textarea class="form-control" placeholder="Describir tratamiento aquí...." formControlName = "tratamiento" required></textarea>
                    </fieldset>
                </form>
            </div>
            <div class="modal-footer">
                <div class="btn-group">
                    <button class="btn btn-success" form="miForm" name="submit" type="submit">Ingresar</button>
                    <button type="button" form="miForm" class="btn btn-light" (click)="modal.close('Close click')">Cerrar</button>
                </div>
            
            </div>
        </ng-template>
        <ng-template #modalDiagnostico let-modal>
            <div class="modal-header">
            <h4 class="modal-title">Diagnóstico</h4>
            <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body">
                <form id="miForm" (keydown.enter)="$event.preventDefault()" [formGroup]="formulario" (ngSubmit)="submitDiagnostico(formulario.value,paciente.rut)">
                    <fieldset>
                    <textarea class="form-control" placeholder="Describir diagnostico aquí...." formControlName = "diagnostico" required></textarea>
                    </fieldset>
                </form>
            </div>
            <div class="modal-footer">
                <div class="btn-group">
                    <button class="btn btn-success" form="miForm" name="submit" type="submit">Ingresar</button>
                    <button type="button" form="miForm" class="btn btn-light" (click)="modal.close('Close click')">Cerrar</button>
                </div>
            
            </div>
        </ng-template>
    </div>
</div>
